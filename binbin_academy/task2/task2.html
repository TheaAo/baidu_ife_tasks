<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>
  <h3>所有城市列表</h3>
  <ul id="city-list"></ul>
  <h3>污染城市列表</h3>
  <ol id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ol>

<script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      // 显示所有城市数据
      var cityLi = '';
      for (var i = 0; i < aqiData.length; i++) {
        cityLi += '<li>' + aqiData[i][0] + ' ' + aqiData[i][1] + '</li>';
      }
      document.getElementById('city-list').innerHTML = cityLi;

      // 筛选出空气质量指数大于 60 的城市
      var highAqi = aqiData.filter(function(item){
          return item[1] > 60;
      });
      // 按照指数由高到低排列
      highAqi.sort(function(x,y){
        return y[1] - x[1];
      });
      // 显示排列结果
      var li = '';
      for (var i = 0; i < highAqi.length; i++) {
         li += '<li>' + highAqi[i][0] + ' ' + highAqi[i][1] + '</li>';
      }
      var list = document.getElementById('aqi-list');
      list.innerHTML = li;
    })();
</script>
</body>
</html>
