<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>任务四：定位和居中问题</title>
        <style>
            html,body{
                background-color: #000;
                margin: 0;
            }
            .container {
                width: 60%;
                height: 100vh;
                background-color: #fff;
            }
            .block {
                width: 400px;
                height: 200px;
                background-color: #ccc;
                overflow: hidden;
            }
            .circle {
                width: 100px;
                height: 100px;
                background-color: #fc0;
                border-radius: 50%;
            }
            .left-top {
                position: relative;
                top: -50px;
                left: -50px;
            }
            .right-bottom {
                position: relative;
                right: -350px;
                bottom: -50px;
            }
            .horizontal-center {
                margin: auto;
            }
            .vertical-center {
                padding: calc((100vh - 200px) / 2);
                background-clip: content-box;
            }
        </style>
    </head>
    <body>
        <div class="container horizontal-center">
            <div class="block horizontal-center vertical-center">
                <div class="circle left-top"></div>
                <div class="circle right-bottom"></div>
            </div>
        </div>
    </body>
</html>
